<!DOCTYPE html>
<html>
<head>
<title>Representative Quotient - 1.0</title>
<script src='wax/ext/leaflet.js' type='text/javascript'></script>
<script src='wax/dist/wax.leaf.js' type='text/javascript'></script>
<link href='wax/ext/leaflet.css' rel='stylesheet' type='text/css' />
<link href='css/page.css' rel='stylesheet' type='text/css' />
<style rel="stylesheet" type="text/css">

</style>
</head>
<body>
<div id="map-div">
<script>
wax.tilejson('tiles/RQ7/rq7-tilejson.json',
  function(tilejson) {
    var map = new L.Map('map-div')
      .addLayer(new wax.leaf.connector(tilejson))
      .setView(new L.LatLng(40.1789, -101.7169), 4);
wax.leaf.interaction()
    .map(map)
    .tilejson(tilejson)
    .on(wax.tooltip().animate(true).parent(map._container).events());
});
</script>
</div>
<div id="legend" style="width: 300px; margin: 10px; float: left; border: 1px solid black; padding: 5px;">
	<h3>Map Legend</h3>
	<p style="font-weight: bold;">Representative Quotient</p>
	<p style="font-size: 0.8em; font-variant: small-caps; text-align: justify; text-justify: distribute;">(Ratio of winner's votes to 700,000, the approximate number of voters per Congressional District)</p>
	<div style="width: 145px; float: left;">
		<p style="font-weight: bold;">Republicans</p>
		<span id="r-rq-0"></span> < 20.5<br />
		<span id="r-rq-1"></span> < 23.7<br />
		<span id="r-rq-2"></span> < 25.9<br />
		<span id="r-rq-3"></span> < 28.2<br />
		<span id="r-rq-4"></span> < 30.75<br />
		<span id="r-rq-5"></span> > 30.75
	</div>
	<div style="width: 145px; float: left;">
		<p style="font-weight: bold;">Democrats</p>
		<span id="d-rq-0"></span> < 20.5<br />
		<span id="d-rq-1"></span> < 23.7<br />
		<span id="d-rq-2"></span> < 25.9<br />
		<span id="d-rq-3"></span> < 28.2<br />
		<span id="d-rq-4"></span> < 30.75<br />
		<span id="d-rq-5"></span> >= 30.75
	</div>
</div>
</body>
</html>
